<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://svgshare.com/i/xY3.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <title>Clonetris</title>
    <meta
      name="description"
      content="Web-based Tetris built from scratch"
    />
  </head>
  <body>
    <header>
      <h1>Clonetris</h1>
    </header>
    <main>
      <section id="mobile">
        <h2>
          <span>Mobile</span> support <br />
          coming soon
        </h2>
      </section>
      <section class="about">
        <div class="spacer" style="content: ''; height: 24px"></div>
        <h2>Web-based <span>Tetris</span></h2>
        <p class="subtitle">Built from <span>scratch</span> using:</p>
        <ul>
          <li>Typescript</li>
          <li>HTML</li>
          <li>CSS</li>
        </ul>
      </section>
      <section class="game">
        <div class="tube"></div>
        <div id="game-grid"></div>
        <div class="tube"></div>
        <button id="play-button">Play</button>
      </section>
      <section class="instructions">
        <h3>Controls</h3>
        <div class="primary-buttons">
          <div class="buttons-grid">
            <img
              class="up-key"
              width="50"
              height="50"
              src="https://img.icons8.com/ffa500/ios/50/w-key.png"
              alt="w-key"
            />
            <p class="up-caption">Hard drop</p>
            <img
              class="left-key"
              width="50"
              height="50"
              src="https://img.icons8.com/ffa500/ios/50/a-key.png"
              alt="a-key"
            />
            <img
              class="left-caption"
              src="https://img.icons8.com/ffa500/ios/50/left--v1.png"
              alt="left arrow"
            />
            <img
              class="down-key"
              width="50"
              height="50"
              src="https://img.icons8.com/ffa500/ios/50/s-key.png"
              alt="s-key"
            />
            <p class="down-caption">Drop</p>
            <img
              class="right-key"
              width="50"
              height="50"
              src="https://img.icons8.com/ffa500/ios/50/d-key.png"
              alt="d-key"
            />
            <img
              class="right-caption"
              src="https://img.icons8.com/ffa500/ios/50/right--v1.png"
              alt="right arrow"
            />
          </div>
        </div>
        <div class="secondary-buttons">
          <figure class="button-fig">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ffa500/ios/50/r-key.png"
              alt="r-key"
            />
            <figcaption>Rotate</figcaption>
          </figure>
          <figure class="button-fig">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ffa500/ios/50/v-key.png"
              alt="v-key"
            />
            <figcaption>Pres to Play / Hold to restart</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <div class="acknowledgments">
        <p>Created for Educational purposes</p>
        <p>icons by <a href="https://icons8.com">Icons8</a></p>
